<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="conteiner">
        <div class="box"> 
            <div class="display">
                <p class="res" >Resultado</p>
            </div>
            <table>
                <tr>
                    <td><button class="number" >7</button></td>
                    <td><button class="number" >8</button></td>
                    <td><button class="number" >9</button></td>
                    <td><button class="especial" >รท</button></td>
                </tr>

                <tr>
                    <td><button class="number" >4</button></td>
                    <td><button class="number" >5</button></td>
                    <td><button class="number" >6</button></td>
                    <td><button class="especial" >x</button></td>
                </tr>

                <tr>
                    <td><button class="number" >1</button></td>
                    <td><button class="number" >2</button></td>
                    <td><button class="number" >3</button></td>
                    <td><button class="especial" >-</button></td>
                </tr>

                <tr>
                    <td><button class="apagar" >C</button></td>
                    <td><button class="number" >0</button></td>
                    <td><button class="igual" >=</button></td>
                    <td><button class="especial" >+</button></td>
                </tr>
            </table>    
        </div>
    </div>  
</body>
</html>
